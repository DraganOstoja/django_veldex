{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content%}


<section class="text-gray-700 body-font overflow-hidden">
    <div class="container  px-5 py-10 mx-auto">

        <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
            <h2 class="text-sm title-font text-gray-500 tracking-widest"></h2>
                <a  class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                    Postavi novu šifru:
                </a>
            </div>
            <form method="post" enctype="multipart/form-data">
               
                {% csrf_token %}
                {{ form|crispy }}
              
                <button type="submit" class="w-1/3 text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Sačuvaj</button>


            </form>
            <div class="mt-5 py-5 border-t border-gray-200">
            </div>
        </div>

    </div>
  </section>
  <script>

    document.addEventListener("DOMContentLoaded", function() {
        // Get the input element by its ID
        var passwordField = document.getElementById("id_password");
    
        // Clear the value of the input field
        passwordField.value = "";
    });

  </script>
{% endblock content%}
