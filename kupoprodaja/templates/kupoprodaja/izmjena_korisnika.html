{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content%}


<section class="text-gray-700 body-font overflow-hidden">
    <div class="container  px-5 py-10 mx-auto">

        <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
            <h2 class="text-sm title-font text-gray-500 tracking-widest"></h2>
                <a  class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                    Izmjeni detalje
                </a>
            </div>
            <form method="post" enctype="multipart/form-data">
               
                {% csrf_token %}
                {{ form|crispy }}
              
                <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Izmjeni</button>


            </form>
            <div class="mt-5 py-5 border-t border-gray-200">
            </div>
        </div>

    </div>
  </section>
  <script>
    function hideElement() {
        // Get the element by its ID
        var elementToHide = document.getElementById("hint_id_username");
    
        // Check if the element exists
        if (elementToHide) {
            // Hide the element
            elementToHide.style.display = "none";
        } else {
            console.error("Element not found!"); // Log an error if the element is not found
        }
    }
    
    // Call the function when the page loads
    window.onload = hideElement;
    
    // Call the function when the DOM updates (using MutationObserver)
    var observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            hideElement();
        });
    });
    
    // Observe changes to the DOM (subtree and childList mutations)
    observer.observe(document.body, { subtree: true, childList: true });
  </script>
{% endblock content%}
